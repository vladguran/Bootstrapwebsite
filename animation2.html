<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animation</title>
    <style>
        body { margin: 0; }

        .button {
            position: fixed;
            border: none;
            color: white;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            background-color: #bd5d38;
            right: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <a href="tryout.html"> <button class="button">Choose another robot</button></a>
    <script type="module" src="js/Roboter2.js"></script>
</body>
</html>
